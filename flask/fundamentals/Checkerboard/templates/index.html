    <h1 style = "background-color: {{background2}}; color: {{background1}};">refactoring Checkerboard</h1>
    <table>
        <tbody>
            {% for i in range(0,row) %}
                <tr>
                    {% for j in range(0,col) %}
                        {% if (i+j) % 2 == 0 %}
                            <td style = "background-color: {{background1}};"></td>
                        {% else %}
                            <td style="background-color: {{background2}};"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
