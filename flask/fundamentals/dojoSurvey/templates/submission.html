<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Total submit</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-dark text-info">
        <h1>Submission results</h1>
        <p class="textForm">Name: {{session['name']}}</p>
        <p class="textForm">Location: {{session['location']}}</p>
        <p class="textForm">Language: {{session['language']}}</p>
        <p class="textForm">Coding Language: {{session['coding_language']}}</p>
        <p class="textForm">Comments: {{session['comments']|safe}}</p>
    </div>
</body>
</html>
