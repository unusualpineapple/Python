<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Initial form</title>

</head>

<body>
    <a href="/submission">See all surveys</a>
    <form action="/create" method="post" class="bg-success text-light p-5 rounded col-6 mx-auto">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}

        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Human Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input input="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Your Area</label>
            <select name="location" class="form-control">
                <option value="">PICK ONE FOOL</option>
                <option value="Mars">Mars</option>
                <option value="Selena Galaxy">Selena Galaxy</option>
                <option value="Oribitos">Oribitos</option>
                <option value="Telemeny">Telemeny</option>
                <option value="The Web">The Web</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">WHAT YOU SPEAK</label>
            <select name="language" class="form-control">
                <option value="">TELL ME YOUR LANGUAGE</option>
                <option value="Swahili">Swahili</option>
                <option value="Robot">Robot</option>
                <option value="Ninja Dojo">Ninja Dojo</option>
                <option value="Sumarian">Sumarian</option>
                <option value="Tamil">Tamil</option>
                <option value="Clingon">Clingon</option>
            </select>
        </div>
        <div class="form-group">
            <label for="codinglanguage">PICK THAT CODE</label>
            <select name="codinglanguage" class="form-control">
                <option value="Python">Python</option>
                <option value="Tarmerian">Tarmerian</option>
                <option value="Binary">Binary</option>
                <option value="Malbolge">Malbogle</option>
                <option value="Matrix">Matrix</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Comments:</label>
            <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="Sumbit" class="btn btn-primary">
    </form>

</body>

</html>
