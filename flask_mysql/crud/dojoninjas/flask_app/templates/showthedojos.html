<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container d-flex">
        <div class="bg-dark text-light col-6">
            <form action="/dojo/create" method="post">
                <h2>DOJO</h2>
                <div class="form-group col-md-9">
                    <label for="name" class="label-control">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-danger">
            </form>
        </div>
        <div class="col-6 bg-dark text-light">
            <h2>Dojos</h2>
            {% for d in all_dojos %}
            <p>
                <a href="/dojo/{{d.id}}" class="text-decoration-none text-info">{{d.name}}</a>
            </p>
            {% endfor %}
            <a href="/ninjas" class="btn btn-success">Add Ninja</a>
        </div>
    </div>
</body>

</html>
