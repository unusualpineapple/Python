<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container bg-dark text-danger col-6" >
        <form action="/ninja/create" method="post" class="form-group">
            <h3>New!!!!</h3>
            <div>
                <label for="dojo" class="label-control">Dojo</label>
                <select name="dojo_id" class="form-select">
                {% for dojo in all_dojos %}
                <option value={{dojo.id}}>{{dojo.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div>
                <label for="first_name" class="label-control">First Name</label>
                <input type="text" name="first_name"class="form-control">
            </div>
            <div>
                <label for="last_name" class="label-control">Last Name</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div>
                <label for="age" class="label-control">Age</label>
                <input type="number" name="age" class="form-control">
            </div>
            <input type="submit" value="Add Ninja" class="btn btn-info">
        </form>
        <a href="/dojos" class="text-decoration-none text-success">Home</a>
    </div>
</body>

</html>
