<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL USERS</title>
</head>

<body>
    <h1>THESE ARE THEM USERS</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>

                <th>Full Name</th>

                <th>EMAIL</th>

                <th>CREATED AT</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="users/new">ADD NEW USER</a>
</body>

</html>
