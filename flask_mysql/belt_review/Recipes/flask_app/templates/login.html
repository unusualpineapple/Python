<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login and Register</title>
</head>
<body class="bg-dark">
    <div class="container p-3  text-dark">
        <div class="container text-danger">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
        </div>
        <div class="container d-flex align-items-center col-6">
            <form action='/save' method="POST" class="form-group bg-danger flex p-3">
                <h2>REGISTER</h2>
                <label for="firstName" >First Name:</label>
                <input type="text" name="firstName" class="form-control ">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" class="form-control">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control">
                <input type="submit" value="CREATE" class="form-control">
            </form>
            <form action='/login' method="post" class="mx-5 my-10 p-3 form-group bg-danger">
                <h2>LOGIN IN </h2>
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
                <input type="submit" value="login" class="form-control">
        </div>
    </div>

    </form>
</body>
</html>
